name: deploy-ec2-docker

on:
  push:
    branches:
      - main  # ðŸ‘ˆ replace with the branch you want to deploy from

permissions:
  contents: read

env:
  APP_DIR: ${{ secrets.APP_DIR }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Copy source to EC2
        run: |
          rsync -az --delete -e "ssh -o StrictHostKeyChecking=no" \
            ./ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ env.APP_DIR }}/app/

      - name: Build & restart container on EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
          set -e
          cd "${APP_DIR}/app"

          echo "ðŸ”¨ Building Docker image..."
          docker build -t python-example:latest .

          echo "ðŸ›‘ Stopping old container (if any)..."
          if [ "$(docker ps -aq -f name=python-example)" ]; then
            docker rm -f python-example || true
          fi

          echo "ðŸš€ Starting new container..."
          docker run -d --name python-example \
            --restart unless-stopped \
            --env-file ../.env \
            -p 80:8080 \
            python-example:latest

          echo "âœ… Running containers:"
          docker ps --filter "name=python-example"
          EOF
